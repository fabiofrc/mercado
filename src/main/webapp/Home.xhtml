<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">mercado - nova experiência de mercado</ui:define>

    <ui:define name="conteudo">
        <b:form>
            <b:jumbotron style="background:#de2b6c;">
                <b:container style="height: 450px;border: 0px solid;">
                    <b:row>
                        <b:column col-md="6" style="padding-top: 4%;padding-bottom: 4%;border: 0px solid;">
                            <h1 style="color: white;">Uma nova experiência de mercado!</h1>
                            <p id="sloga" style="color: white;"></p>
                            <p>
                                <p><b:commandButton ajax="false" action="#{produtoController.visualisarProdutos()}" value="Veja os produtos »" look="default"/></p>
                            </p>
                        </b:column>
                        <b:column col-md="6" style="padding: 4%; border: 0px solid;">
                            <img src="resources/img/background_1.png" class="home-img"/>
                        </b:column>
                    </b:row>
                </b:container>
            </b:jumbotron>
        </b:form>

        <b:container style="padding-top: 1%;padding-bottom: 2%;">
            <b:alert severity="warning">
                <strong>Informe!</strong> Dados cadastrado apenas para ilustaração
            </b:alert>
        </b:container>

        <b:form>
            <b:container style="padding-top: 1%;padding-bottom: 2%;">
                <center>
                    <h2 style="color: gray;">Categorias de produtos</h2>
                    <hr/>
                </center>

                <br></br>

                <p:dataScroller value="#{categoriaController.categorias}" var="n" chunkSize="4">
                    <div class="box-categoria">
                        <p:commandLink ajax="false" action="#{produtoController.buscaProdutoByCategoria(n.id)}">
                            <p:graphicImage value="#{categoriaController.image1}" width="100%" height="200">
                                <f:param name="id" value="#{n.id}"/>
                            </p:graphicImage>
                        </p:commandLink>
                    </div>
                </p:dataScroller>

                <br></br>
            </b:container>
        </b:form>

        <h:form id="formProdutoDestaque">
            <b:container style="padding-top: 1%;padding-bottom: 2%;">

                <center>
                    <h2 style="color: gray;">Produtos em destaque</h2>
                    <hr/>
                </center>

                <br></br>

                <p:dataScroller id="dtProdutoDestaques" value="#{produtoController.produtosDestaque}" var="n" chunkSize="4">
                    <h:link outcome="/paginas/plb/produto/detalhes">
                        <div class="box-produto">

                            <div class="box-produto-img">
                                <p:graphicImage value="#{produtoController.image1}" width="100%" height="190">
                                    <f:param name="id" value="#{n.id}"/>
                                </p:graphicImage>
                            </div>

                            <div class="box-produto-descricao">
                                <p style="color: black;"><b>#{n.titulo}</b></p>
                                <p>#{n.subCategoria.nome} - <b>R$ #{n.preco}</b></p>
                                <b:label text="#{n.pessoaJuridica.nome}" severity="danger"/>
                            </div>

                            <div class="box-produto-comprar">
                                <p>Comprar <i class="fa fa-cart-arrow-down" style="font-size: 18px;"></i></p>
                            </div>
                        </div>
                        <f:param name="id" value="#{n.id}" />
                    </h:link>
                </p:dataScroller>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>
