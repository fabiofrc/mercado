<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">mercado - nova experiÃªncia de mercado</ui:define>

    <ui:define name="content">

        <div class="conteudo-descricao">
            <div class="card">
                <h2 style="color: gray;">Ofertas</h2>
                <hr/>
                
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <h:form>
                            <p:carousel value="#{promocaoController.promocaos}" var="n" 
                                        itemStyle="text-align:center" responsive="true" numVisible="5"
                                        style="border: 0px solid black;">
                                <div style="width: 100%;height: 300px;">
                                    <p:commandLink ajax="false" action="#{produtoController.buscaProdutoByPromocao(n.id)}" immediate="true">
                                        <p:graphicImage value="#{promocaoController.image1}" class="img-promocao" width="100%" height="250">
                                            <f:param name="id" value="#{n.id}"/>
                                        </p:graphicImage>

                                        <h4>#{n.descricao}</h4>
                                    </p:commandLink>
                                </div>
                            </p:carousel>
                        </h:form>
                    </div>

                    <div class="ui-g-12 ui-lg-12">
                        <div style="min-height: 100%;">
                            <b:form>
                                <h2 style="color: gray;">Categorias</h2>
                                <hr/>

                                <p:carousel value="#{categoriaController.categorias}" var="n" 
                                            itemStyle="text-align:center" responsive="true" numVisible="5"
                                            style="border: 0px solid black;">
                                    <div style="width: 100%;">
                                        <p:commandLink ajax="false" action="#{produtoController.buscaProdutoByCategoria(n.id)}">
                                            <p:graphicImage value="#{categoriaController.image1}" class="img-box-categoria" width="100%" height="230">
                                                <f:param name="id" value="#{n.id}"/>
                                            </p:graphicImage>

                                            <h3>#{n.nome}</h3>
                                        </p:commandLink>
                                    </div>
                                </p:carousel>
                            </b:form>
                        </div>
                    </div>

                    <h2 style="color: gray;">Produtos em destaque</h2>
                    <hr/>

                    <div class="ui-g-12 ui-lg-12">
                        <div style="min-height: 100%;">
                            <h:form id="formProdutoDestaque">
                                <p:dataScroller id="dtProdutoDestaques" value="#{produtoController.produtosDestaque}" var="n" chunkSize="10">
                                    <h:link outcome="/paginas/plb/produto/detalhes">
                                        <div class="box-produto-home">

                                            <div class="box-produto-img">
                                                <p:graphicImage value="#{produtoController.image1}" width="100%" height="192">
                                                    <f:param name="id" value="#{n.id}"/>
                                                </p:graphicImage>
                                            </div>

                                            <div class="box-produto-descricao">
                                                <p style="color: black;">#{n.nome}</p>
                                                <p>de R$ <s>#{n.preco}</s> por <b style="color: green;">R$ #{n.precoTotal}</b></p>
                                                <b:label text="vendido por #{n.pessoaJuridica.nome}" severity="danger"/>
                                                <p:rating stars="#{produtoController.getNotaProduto(n.id)}" readonly="true" />
                                            </div>

                                            <div class="box-produto-comprar">
                                                <p>adicionar <i class="fa fa-cart-arrow-down" style="font-size: 16px;"></i></p>
                                            </div>
                                        </div>
                                        <f:param name="id" value="#{n.id}" />
                                    </h:link>

                                    <f:facet name="loader">
                                        <b:commandLink value="ver mais" style="width: 100%;font-weight: bold;"/>
                                    </f:facet>
                                </p:dataScroller>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
