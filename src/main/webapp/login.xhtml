<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">mercado - login</ui:define>

    <ui:define name="content">

        <div class="container" style="margin-top: 2%;margin-bottom: 4%;">
            <div class="login-panel ui-fluid">
                <div style="width: 30%;margin: 0 auto;">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title">
                            <b:form id="frm" prependId="false">
                                <h:panelGrid columns="1" cellpadding="20">
                                    <h1 style="color: gray;">Olá! Digite o seu e-mail ou usuário</h1>
                                </h:panelGrid>

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:messages/>
                                    <p:inputText label="Email" id="username" value="#{loginBean.email}" 
                                                 placeholder="E-mail" required="true" requiredMessage="Informe o e-mail">
                                        <p:focus />
                                    </p:inputText>


                                    <p:password label="Senha" id="password" 
                                                placeholder="Senha" required="true" requiredMessage="Informe a senha" >
                                    </p:password>


                                    <p:commandButton value="entrar" action="#{loginBean.login}" 
                                                     ajax="false" class="info" style="width: 100%;">
                                    </p:commandButton>

                                    <br></br>
                                </p:panelGrid>

                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:link outcome="/paginas/plb/pessoa_fisica/cadastro" value="Cadastre-se " >
                                        <f:ajax listener="#{pessoaFisicaController.limpaCampoParticipante()}"/>
                                    </p:link>

                                    <p:link outcome="/paginas/pf/usuario/cadastro_email" value=" Esqueci a senha" >
                                        <f:ajax listener="#{pessoaFisicaController.limpaCampoParticipante()}"/>
                                    </p:link>
                                </p:panelGrid>
                            </b:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
