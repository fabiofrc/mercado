<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-lista.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="conteudo-lista">
        <b:growl />
        <h3>Lista de itens de pedidos</h3>
        <h:form id="formItem">
            <p:dataTable id="tbPedidoItem" value="#{pedidoItemController.pedidoItems}" var="g"
                         emptyMessage="Nenhum pedido encontrado." expandableRowGroups="true"
                         rowKey="#{g.id}" rowHover="true">

                <p:column headerText="cÃ³digo" width="70" >
                    <h:outputText value="#{g.id}"/>
                </p:column>

                <p:column headerText="quant." width="70">
                    <h:outputText value="#{g.quantidade}"/>
                </p:column>

                <p:column headerText="valor total" >
                    <h:outputText value="#{g.valorTotal}"/>
                </p:column>

                <p:column headerText="produto" filterBy="#{g.produto.titulo}">
                    <h:outputText value="#{g.produto.titulo}"/>
                </p:column>

                <p:column headerText="cliente" filterBy="#{g.pedido.pessoaFisica.nome}">
                    <h:outputText value="#{g.pedido.pessoaFisica.nome}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
