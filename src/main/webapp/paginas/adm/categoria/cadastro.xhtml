<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo-cadastro">
        <h:form id="form">
            <b:panelGrid col-spans="12">
                <b:messages/>
                <b:inputText label="Nome da categoria" value="#{categoriaController.categoria.nome}"
                             placeholder="nome da categoria" required="true"/>
                <h:outputLabel value="Descrição detalhada *" for="descricao"/>
                <p:editor id="descricao" value="#{categoriaController.categoria.descricao}" 
                          required="true" requiredMessage="informe a descrição"  />
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 1%;">
                <h:outputLabel value="Arquivo de destaque da notícia *" for="descricao"/>
                <p:fileUpload fileUploadListener="#{categoriaController.handleFileUpload}"
                              previewWidth="10" auto="false" label="Escolher a foto"
                              skinSimple="true" mode="advanced"
                              allowTypes="/(\.|\/)(gif|jpe?g|jpg|png|jfif)$/"
                              invalidFileMessage="São permitidas somente imagens (gif, jpeg, jpg e png)"
                              fileLimit="50" dragDropSupport="true" sizeLimit="16000000"
                              invalidSizeMessage="O tamanho máximo permitido é de 4MB."
                              fileLimitMessage="Só é possível escolher apenas 1 foto."
                              uploadLabel="Enviar" cancelLabel="Cancelar">
                </p:fileUpload>
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 1%;">
                <b:commandButton value="enviar" action="#{categoriaController.salvar()}" look="primary" icon-awesome="fa fa-checked" style="width:100%">
                    <f:ajax execute="@form" render="form" />
                </b:commandButton>
            </b:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
