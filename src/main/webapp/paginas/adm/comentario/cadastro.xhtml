<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo-cadastro">
        <h:form id="form">
            <b:messages/>
            <b:panelGrid columns="1">
                <b:inputText label="Descrição" value="#{comentarioController.comentario.descricao}" required="true"/>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6">
                <b:dateTimePicker label="Data do resgistro" id="dataRegistro" value="#{comentarioController.comentario.dataRegistro}" 
                                  placeholder="data do registro" 
                                  required="true" requiredMessage="Informe a data resgistro"
                                  styleClass="dateTimeField" >
                </b:dateTimePicker>
            </b:panelGrid>

            <b:panelGrid col-spans="12">
                <p:outputLabel value="Nota do produto"/>
                <p:rating value="#{comentarioController.comentario.nota}" />
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 1%;">
                <b:commandButton value="enviar" action="#{comentarioController.salvar()}" look="primary" icon-awesome="fa fa-checked" style="width:100%">
                    <f:ajax execute="@form" render="form" />
                </b:commandButton>
            </b:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
