<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo-cadastro">
        <h:form id="form">
            <b:panelGrid col-spans="12">
                <b:messages/>
            </b:panelGrid>

            <b:panelGrid col-spans="12">
                <b:inputText label="Nome do grupo" value="#{grupoController.grupo.nome}"
                             placeholder="nome do grupo" required="true"/>
                <b:inputText label="Descrição do grupo" value="#{grupoController.grupo.descricao}" 
                             placeholder="descrição do grupo" required="true"/>
            </b:panelGrid>

            <b:panelGrid col-spans="12">
                <p:commandButton value="enviar" action="#{grupoController.salvar()}" 
                                 icon="fa fa-check"  
                                 style="margin-bottom:10px;height:40px;width: 100%;" 
                                 styleClass="green-btn raised-btn rounded-btn">
                    <f:ajax execute="@form" render="form" />
                </p:commandButton>
            </b:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
