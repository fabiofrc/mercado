<ui:composition template="../../../WEB-INF/template-dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                    
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="dummy"/>
        <f:event listener="#{chartView.preRender()}" type="preRenderView"/>
    </f:metadata>
   
    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="conteudo-dashboard">

        <h:form>
            <p:dataGrid var="n" value="#{produtoController.produtos}" columns="4" layout="grid"
                        rows="8" paginator="true" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Not√≠cias
                </f:facet>

                <p:panel header="#{n.id}" style="text-align:center;height: 250px;">
                    <h:panelGrid columns="1" style="width:100%">

                        <p:graphicImage value="#{produtoController.image1}" width="40%" height="100">
                            <f:param name="id" value="#{n.id}"/>
                        </p:graphicImage>

                        <h:outputText value="#{n.titulo}" />

                        <p:commandButton ajax="false" action="#{produtoController.view(n.id)}" icon="ui-icon-search"/>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>



        <p:lineChart model="#{chartView.cartesianChartModel}" style="height:300px" />

    </ui:define>

</ui:composition>
