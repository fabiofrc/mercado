<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo-cadastro">
        <h:form id="form">
            <b:panelGrid col-spans="12">
                <b:messages/>
                <p:selectOneMenu id="sSubcategoria" label="Categoria filho" converter="entityConverter"
                                 value="#{promocaoController.promocaos}"  
                                 required="true" requiredMessage="campo obrigatÃ³rio">
                    <f:attribute name="collectionType" value="java.util.ArrayList" />
                    <f:selectItem itemLabel="subcategoria" itemValue="" />
                    <f:selectItems value="#{subCategoriaController.subCategoriaSelecionada}" var="cat"
                                   itemLabel="#{cat.nome}" itemValue="#{cat}" />
                </p:selectOneMenu>
            </b:panelGrid>


            <b:panelGrid col-spans="12" style="margin-top: 1%;">
                <b:commandButton value="enviar" action="#{promocaoController.salvar()}" look="primary" icon-awesome="fa fa-checked" style="width:100%">
                    <f:ajax execute="@form" render="form" />
                </b:commandButton>
            </b:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
