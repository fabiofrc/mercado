<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-detalhes-noticia.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="conteudo-detalhes">
        <b:growl />
        <h3>Lista de pedidos</h3>
        <h:form id="formItem">
            <p:dataTable id="tbPedidoItem" value="#{pedidoController.pedidos}" var="g"
                         emptyMessage="Nenhum pedido encontrado." expandableRowGroups="true"
                         rowKey="#{g.id}" rowHover="true">

                <p:column headerText="cÃ³digo" width="70" >
                    <h:outputText value="#{g.id}"/>
                </p:column>

                <p:column headerText="valor total" >
                    <h:outputText value="#{g.valorTotal}"/>
                </p:column>

                <p:column headerText="cliente" filterBy="#{g.pessoaFisica.nome}">
                    <h:outputText value="#{g.pessoaFisica.nome}"/>
                </p:column>

                <p:column headerText="Statu do ped." width="200">
                    <h:outputText value="#{g.status}"/>
                </p:column>
                
                <p:column headerText="Forma de pag." width="200">
                    <h:outputText value="#{g.formaPagamento}"/>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
