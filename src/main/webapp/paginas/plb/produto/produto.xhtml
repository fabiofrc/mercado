<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-noticia.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">




    <ui:define name="conteudo-noticia-todos">
        <h:form id="form1">
            <p:dataScroller id="dtNoticias2" value="#{produtoController.produtosDisponivel}" var="n" chunkSize="8">
                <h:link outcome="detalhes">
                    <div class="box-produto">

                        <div class="box-produto-img">
                            <p:graphicImage value="#{produtoController.image1}" width="100%" height="190">
                                <f:param name="id" value="#{n.id}"/>
                            </p:graphicImage>
                        </div>

                        <div class="box-produto-descricao">
                            <p style="color: black;"><b>#{n.titulo}</b></p>
                            <p>#{n.subCategoria.nome} - <b>R$ #{n.preco}</b></p>
                            <b:label text="#{n.pessoaJuridica.nome}" severity="danger"/>
                        </div>

                        <div class="box-produto-comprar">
                            <p>Comprar <i class="fa fa-cart-arrow-down" style="font-size: 18px;"></i></p>
                        </div>
                    </div>
                    <f:param name="id" value="#{n.id}" />
                </h:link>
            </p:dataScroller>
        </h:form>
    </ui:define>
</ui:composition>
