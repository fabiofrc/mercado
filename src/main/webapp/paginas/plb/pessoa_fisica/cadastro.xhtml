<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="conteudo-cadastro">

        <center>
            <h4>#{pessoaFisicaController.editando ? 'Edição de cadastro' : 'Novo cadastro'}</h4>
        </center>

        <h:form id="form" >
            <b:messages id="msgs"/>
            <b:panelGrid col-spans="6,6" id="pgParticipante">
                <b:inputText label="Nome completo" value="#{pessoaFisicaController.pessoaFisica.nome}" placeholder="nome completo" required="true">
                </b:inputText>

                <b:selectOneMenu value="#{pessoaFisicaController.pessoaFisica.sexo}" 
                                 required="true" label="Sexo" >

                    <f:selectItem itemLabel="Sexo" itemValue="" />
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                    <f:selectItem itemLabel="Outro" itemValue="Outro" />
                </b:selectOneMenu>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6" >
                <b:inputText label="CPF" value="#{pessoaFisicaController.pessoaFisica.cpf}"
                             mask="999.999.999-99" placeholder="cpf completo" required="true">
                </b:inputText>

                <b:inputText label="Telefone" value="#{pessoaFisicaController.pessoaFisica.telefone}"
                             mask="(99)99999-9999" placeholder="telefone completo" required="true">
                </b:inputText>

                <b:inputText id="email" label="Email" value="#{pessoaFisicaController.pessoaFisica.usuario.email}"
                             placeholder="exemplo@email.com" required="true">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </b:inputText>

                <b:inputSecret label="Senha" value="#{pessoaFisicaController.pessoaFisica.usuario.senha}"
                               placeholder="********" required="true" maxlength="12" >
                </b:inputSecret>
            </b:panelGrid>

            <br></br>

            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:inputText label="Cep" value="#{pessoaFisicaController.endereco.cep}"
                             placeholder="Cep" required="true" maxlength="12" >

                    <f:ajax event="blur" render="form" listener="#{pessoaFisicaController.buscarEnderecoByCep()}"/>

                </p:inputText>

                <p:inputText label="Logradouro" value="#{pessoaFisicaController.endereco.logradouro}"
                             placeholder="logradouro" required="true" maxlength="12" disabled="true">
                </p:inputText>
            </p:panelGrid>

            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:inputText label="Número" value="#{pessoaFisicaController.endereco.numero}"
                             placeholder="numero" required="true" maxlength="12" >
                </p:inputText>

                <p:inputText label="Complemento" value="#{pessoaFisicaController.endereco.complemento}"
                             placeholder="complemento" required="true" maxlength="12" >
                </p:inputText>
            </p:panelGrid>


            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:inputText label="Cidade" value="#{pessoaFisicaController.endereco.cidade}"
                             placeholder="cidade" required="true" maxlength="12" disabled="true">
                </p:inputText>

                <p:inputText label="Bairro" value="#{pessoaFisicaController.endereco.bairro}"
                             placeholder="bairro" required="true" maxlength="12" disabled="true">
                </p:inputText>

                <p:inputText label="UF" value="#{pessoaFisicaController.endereco.uf}"
                             placeholder="uf" required="true" maxlength="12" disabled="true">
                </p:inputText>
            </p:panelGrid>

            <br></br>

            <b:panelGrid col-spans="12">
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="6LfPT3QUAAAAAByYOHsswnDviSX3JYUFM6TSNQt3"></div>
            </b:panelGrid>


            <br></br>

            <b:panelGrid col-spans="12">
                <b:commandButton ajax="false" value="enviar" action="#{pessoaFisicaController.salvar()}" 
                                 look="primary" icon-awesome="fa fa-checked" style="width:100%">
                </b:commandButton>
            </b:panelGrid>
        </h:form>


    </ui:define>
</ui:composition>
