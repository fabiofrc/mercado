<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-noticia.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">




    <ui:define name="conteudo-noticia-todos">
        <h:form id="form1">
            <p:dataScroller id="dtNoticias2" value="#{noticiaController.noticiasDsiponivel}" var="n" chunkSize="3">
                <h:link outcome="detalhes">
                    <div class="box-produto">
                        <div class="box-produto-img">
                            <p:graphicImage value="#{n.arquivo}" cache="false" class="home-img-noticia" >
                            </p:graphicImage>
                        </div>

                        <div class="box-produto-descricao">
                            <p style="color: black;"><b>#{n.titulo}</b></p>
                            <p>#{n.subTitulo}</p>
                            <p style="color: gray;font-size: 10pt;">#{n.subCategoria.nome}</p>
                        </div>


                        <div class="box-produto-comprar">
                            <p>Comprar <i class="fa fa-cart-arrow-down" style="font-size: 18px;"></i></p>
                        </div>
                    </div>
                    <f:param name="id" value="#{n.id}" />
                </h:link>

                <f:facet name="loader">
                    <b:commandButton value="veja mais >>" />
                </f:facet>
            </p:dataScroller>
        </h:form>
    </ui:define>
</ui:composition>
