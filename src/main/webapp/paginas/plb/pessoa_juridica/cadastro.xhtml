<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="conteudo-cadastro">


        <h3>#{pessoaJuridicaController.editando ? 'Edição de cadastro' : 'Novo cadastro'}</h3>

        <h:form id="formJuridica">
            <b:messages id="msgs"/>
            <b:panelGrid col-spans="6,6" id="pgParticipante">
                <b:inputText label="Nome Fantazia" value="#{pessoaJuridicaController.pessoaJuridica.nome}" placeholder="nome fantazia" required="true">
                </b:inputText>

                <b:inputText label="Razão social" value="#{pessoaJuridicaController.pessoaJuridica.razaoSocial}" placeholder="nome completo" required="true">
                </b:inputText>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6" >

                <b:inputText label="CNPJ" value="#{pessoaJuridicaController.pessoaJuridica.cnpj}"
                             mask="99.999.999/9999-99" placeholder="cnpj completo" required="true">
                </b:inputText>

                <b:inputText label="Telefone" value="#{pessoaJuridicaController.pessoaJuridica.telefone}"
                             mask="(99)99999-9999" placeholder="telefone completo" required="true">
                </b:inputText>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6" >

                <b:inputText id="email" label="Email" value="#{pessoaJuridicaController.pessoaJuridica.usuario.email}"
                             placeholder="exemplo@email.com" required="true">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </b:inputText>

                <b:inputSecret label="Senha" value="#{pessoaJuridicaController.pessoaJuridica.usuario.senha}"
                               placeholder="********" required="true" maxlength="12" >
                </b:inputSecret>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6" >
                <b:inputText label="Cep" value="#{pessoaJuridicaController.pessoaJuridica.endereco.cep}"
                             placeholder="Cep" required="true" maxlength="12" >
                </b:inputText>

                <b:inputText label="Logradouro" value="#{pessoaJuridicaController.pessoaJuridica.endereco.logradouro}"
                             placeholder="logradouro" required="true" maxlength="12" disabled="false">
                </b:inputText>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6" >
                <b:inputText label="Número" value="#{pessoaJuridicaController.pessoaJuridica.endereco.numero}"
                             placeholder="numero" required="true" maxlength="12" >
                </b:inputText>

                <b:inputText label="Complemento" value="#{pessoaJuridicaController.pessoaJuridica.endereco.complemento}"
                             placeholder="complemento" required="true" maxlength="12" >
                </b:inputText>
            </b:panelGrid>


            <b:panelGrid col-spans="4,4,4" >
                <b:inputText label="Cidade" value="#{pessoaJuridicaController.pessoaJuridica.endereco.cidade}"
                             placeholder="cidade" required="true" maxlength="12" disabled="false">
                </b:inputText>

                <b:inputText label="Bairro" value="#{pessoaJuridicaController.pessoaJuridica.endereco.bairro}"
                             placeholder="bairro" required="true" maxlength="12" disabled="false">
                </b:inputText>

                <b:inputText label="UF" value="#{pessoaJuridicaController.pessoaJuridica.endereco.uf}"
                             placeholder="uf" required="true" maxlength="12" disabled="false">
                </b:inputText>
            </b:panelGrid>

            <br></br>

            <b:panelGrid col-spans="12">
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="6LfPT3QUAAAAAByYOHsswnDviSX3JYUFM6TSNQt3"></div>
            </b:panelGrid>

            <br></br>

            <b:panelGrid col-spans="12" style="margin-top: 1%;">
                <p:commandButton value="enviar" action="#{pessoaJuridicaController.salvar()}" 
                                 icon="fa fa-check"  
                                 style="margin-bottom:10px;height:40px;width: 100%;" 
                                 styleClass="green-btn raised-btn rounded-btn">
                    <f:ajax execute="@form" render="form" />
                </p:commandButton>
            </b:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
