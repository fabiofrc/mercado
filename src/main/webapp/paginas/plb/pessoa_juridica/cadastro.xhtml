<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="conteudo-cadastro">

        <center>
            <h3>#{pessoaJuridicaController.editando ? 'Edição de cadastro' : 'Novo cadastro'}</h3>
        </center>

        <h:form id="formJuridica">
            <b:messages id="msgs"/>
            <b:panelGrid col-spans="6,6" id="pgParticipante">
                <b:inputText label="Nome Fantazia" value="#{pessoaJuridicaController.pessoaJuridica.nome}" placeholder="nome fantazia" required="true">
                </b:inputText>

                <b:inputText label="Razão social" value="#{pessoaJuridicaController.pessoaJuridica.razaoSocial}" placeholder="nome completo" required="true">
                </b:inputText>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6" >

                <b:inputText label="CNPJ" value="#{pessoaJuridicaController.pessoaJuridica.cnpj}"
                             mask="99.999.999/9999-99" placeholder="cnpj completo" required="true">
                </b:inputText>

                <b:inputText label="Telefone" value="#{pessoaJuridicaController.pessoaJuridica.telefone}"
                             mask="(99)99999-9999" placeholder="telefone completo" required="true">
                </b:inputText>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6" >

                <b:inputText id="email" label="Email" value="#{pessoaJuridicaController.pessoaJuridica.usuario.email}"
                             placeholder="exemplo@email.com" required="true">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </b:inputText>

                <b:inputSecret label="Senha" value="#{pessoaJuridicaController.pessoaJuridica.usuario.senha}"
                               placeholder="********" required="true" maxlength="12" >
                </b:inputSecret>
            </b:panelGrid>

            <b:panelGrid col-spans="12">
                <b:inputText label="Endereço" value="#{pessoaJuridicaController.pessoaJuridica.endereco.logradouro}"
                             placeholder="endereço" required="true">
                </b:inputText>
            </b:panelGrid>

            <br></br>

            <b:panelGrid col-spans="12">
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="6LfPT3QUAAAAAByYOHsswnDviSX3JYUFM6TSNQt3"></div>
            </b:panelGrid>

            <br></br>

            <b:panelGrid col-spans="12">
                <b:commandButton ajax="false" value="enviar" action="#{pessoaJuridicaController.salvar()}" 
                                 look="primary" icon-awesome="fa fa-checked" style="width:100%">
                </b:commandButton>
            </b:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
