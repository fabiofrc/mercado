<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-detalhes-noticia.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="conteudo-detalhes">
        <b:growl />
        <h3>listagem de itens</h3>
        <h:form id="formItem">
            <p:dataTable id="tbPedidoItem" value="#{pedidoController.carrinho.pedidoItems}" var="g"
                         emptyMessage="Nenhum item adicionado." reflow="true"
                         resizableColumns="true" liveResize="true" 
                         rows="10" rowKey="#{g.id}" rowHover="true" 					
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

                <p:column headerText="cÃ³digo" width="70" >
                    <h:outputText value="#{g.produto.id}"/>
                </p:column>

                <p:column headerText="descriÃ§Ã£o do produto" >
                    <h:outputText value="#{g.produto.titulo}"/>
                </p:column>

                <p:column headerText="valor" width="200">
                    <h:outputText value="#{g.produto.preco}"/>
                </p:column>

                <p:column headerText="Quantidade">
                    <p:inputText size="2" maxlength="3" value="#{g.quantidade}" id="quantidade" label="Quantidade">
                    </p:inputText>
                </p:column>

                <p:columnGroup type="footer" rendered="false">
                    <p:row>
                        <p:column footerText="Subtotal" style="text-align: right; width: 100%">
                            <f:facet name="footer">
                                <h:outputText 
                                    value="#{pedidoController.carrinho.valorSubtotal}">
                                    <f:convertNumber type="currency" />
                                </h:outputText>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>

                <p:column width="80" style="text-align: center">
                    <p:commandButton icon="fa fa-trash"
                                     action="#{pedidoController.removerItem(g)}"
                                     process="@this" update="tbPedidoItem" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
