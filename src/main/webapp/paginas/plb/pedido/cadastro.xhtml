<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-detalhes-noticia.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="conteudo-detalhes">
        <b:growl />
        <h3>Minha cesta de produtos</h3>
        <br></br>
        <br></br>

        <h:form>
            <b:container>
                <b:row>
                    <b:column col-md="6" style="border: 0px solid black;text-align: left;">
                        <b:commandButton value="adicionar na cesta" action="#{pedidoController.adicionar(produtoController.produto)}" 
                                         look="danger" icon-awesome="fa-suitcase"/>
                    </b:column>
                    <b:column col-md="6" style="border: 0px solid black;text-align: right;">
                        <b:commandButton value="enviar" action="#{pedidoController.salvar()}" look="danger"
                                         icon-awesome="fa-cart-arrow-down"/>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>


    </ui:define>
</ui:composition>
