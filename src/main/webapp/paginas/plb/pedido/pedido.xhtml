<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-detalhes-noticia.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="conteudo-detalhes">

        <f:metadata>
            <f:viewAction action="#{pedidoController.inicializar}" />
        </f:metadata>

        <b:container style="background: #F8F8F8;" rendered="#{pedidoController.carrinho.vazio != true}">
            <br></br>
            <b:row>
                <h:form>
                    <b:column col-md="4" style="border: 0px solid black;text-align: left;">
                        <p:graphicImage value="../../../resources/img/e-commerce.png" width="180" height="150"/>
                    </b:column>

                    <b:column col-md="8" style="border: 0px solid black;text-align: left;">
                        <p>Sua sacola está quase cheia</p>
                        <p>
                            Vá para a <b:commandLink value="página inicial" action="#{produtoController.visualisarProdutos()}"/> 
                            ou procure no site os produtos que vão te deixar feliz.
                            Quando encontrá-los, clique no botão adicionar à cesta ;)
                        </p>
                    </b:column>
                </h:form>
            </b:row>
        </b:container>

        <b:growl />

        <b:container style="background: #F8F8F8;">
            <b:column col-md="12" style="border: 0px solid black;">
                <h3 style="color: gray;">Minha cesta de produtos</h3>
                <h:form id="formItem">
                    <p:dataTable id="tbPedidoItem" value="#{pedidoController.carrinho.pedidoItems}" var="g"
                                 emptyMessage="Nenhum item adicionado." expandableRowGroups="true"
                                 rowKey="#{g.id}" rowHover="true">

                        <p:column headerText="código" width="70" >
                            <h:outputText value="#{g.produto.id}"/>
                        </p:column>

                        <p:column headerText="arquivo" width="70">
                            <p:graphicImage value="#{produtoController.image1}" width="50" height="50">
                                <f:param name="id" value="#{g.produto.id}"/>
                            </p:graphicImage>
                        </p:column>

                        <p:column headerText="descrição do produto" >
                            <h:outputText value="#{g.produto.titulo}"/>
                        </p:column>

                        <p:column headerText="valor" width="200">
                            <h:outputText value="#{g.produto.preco}"/>
                        </p:column>

                        <p:column headerText="Quantidade">
                            <p:inputText size="2" maxlength="3" value="#{g.quantidade}" id="quantidade" label="Quantidade">
                                <p:ajax event="keyup" process="@this" update="tbPedidoItem :formItem"
                                        listener="#{pedidoController.atualizarQuantidade(g, linha)}" />
                            </p:inputText>
                        </p:column>

                        <p:column width="80" style="text-align: center">
                            <p:commandButton icon="fa fa-trash"
                                             action="#{pedidoController.removerItem(g)}"
                                             process="@this" update="tbPedidoItem :formItem" />
                        </p:column>

                        <p:summaryRow>
                            <p:column colspan="2" style="text-align:right">
                                <h:outputText value="Total:" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{pedidoController.carrinho.valorSubtotal}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                        </p:summaryRow>
                    </p:dataTable>

                    <br></br>

                    <div style="text-align: right;font-weight: bold;">
                        <h:outputText value="Total: " />
                        <h:outputText value="#{pedidoController.carrinho.valorSubtotal}">
                            <f:convertNumber type="currency" currencySymbol="R$" />
                        </h:outputText>
                    </div>
                </h:form>
            </b:column>
        </b:container>

        <br></br>
        <br></br>

        <h:form>
            <b:container>
                <b:row>
                    <b:column col-md="6" style="border: 0px solid black;text-align: left;">
                        <b:commandButton value="continuar comprando" action="#{produtoController.visualisarProdutos()}" look="danger"
                                         icon-awesome="fa-cart-arrow-down" style="width: 100%"/>
                    </b:column>
                    <b:column col-md="6" style="border: 0px solid black;text-align: right;">
                        <b:commandButton value="continuar a compra" action="#{pedidoController.novoPedido()}" 
                                         look="success" icon-awesome="fa-suitcase" style="width: 100%"/>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>


    </ui:define>
</ui:composition>
