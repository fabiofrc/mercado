<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-pagamento.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo-pagamento">
        <b:growl />

        <b:container>
            <h:form>
                <b:row>
                    <b:column col-md="12" style="border: 0px solid black;text-align: left;">
                        <b:panelGrid col-spans="12">
                            <p:outputLabel value="Formas de pagamento" />
                            <h:outputText value="#{pedidoController.carrinho.formaPagamento}"/>
                        </b:panelGrid>

                        <b:panelGrid col-spans="12">
                            <b:commandButton value="imprimir boleto" action="#{pedidoController.emitir()}" 
                                             look="default" icon-awesome="fa-barcode" style="width:49%"/>
                        </b:panelGrid>
                    </b:column>
                </b:row>

                <br></br>
                <br></br>

                <b:row>
                    <b:column col-md="6" style="border: 0px solid black;text-align: left;">
                        <b:panelGrid col-spans="12">
                            <b:commandButton value="continuar comprando" action="#{produtoController.visualisarProdutos()}" 
                                             look="danger" icon-awesome="fa-suitcase" style="width:100%"/>
                        </b:panelGrid>
                    </b:column>
                    <b:column col-md="6" style="border: 0px solid black;text-align: right;">
                        <b:panelGrid col-spans="12">
                            <b:commandButton value="confirmar a compra" action="#{pedidoController.salvar()}" 
                                             look="success" icon-awesome="fa-cc" style="width:100%"/>
                        </b:panelGrid>
                    </b:column>
                </b:row>
            </h:form>
        </b:container>

    </ui:define>
</ui:composition>
