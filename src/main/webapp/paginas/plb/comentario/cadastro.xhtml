<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo-cadastro">
        <h:form id="form">
            <b:messages/>

            <h2><b>#{produtoController.produto.nome}.</b></h2>

            <b:panelGrid col-spans="12" style="margin-top: 4%;">
                <p:outputLabel value="Sua avaliação para este produto*" />
                <p:selectOneRadio value="#{comentarioController.comentario.avaliacao}"  
                                  required="true" requiredMessage="campo avaliação obrigatório">
                    <f:selectItem itemLabel="ruin" itemValue="1" />
                    <f:selectItem itemLabel="regular" itemValue="2" />
                    <f:selectItem itemLabel="bom" itemValue="3" />
                    <f:selectItem itemLabel="ótimo" itemValue="4" />
                    <f:selectItem itemLabel="excelente" itemValue="5" />
                </p:selectOneRadio>
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 4%;">
                <p:outputLabel value="Você recomenda esse produto?*" />
                <p:selectOneRadio value="#{comentarioController.comentario.recomendacao}"  
                                  required="true" requiredMessage="campo recomendação obrigatório">
                    <f:selectItem itemLabel="sim" itemValue="sim" />
                    <f:selectItem itemLabel="não" itemValue="nao" />
                </p:selectOneRadio>
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 4%;">
                <p:outputLabel value="Nota do produto"/>
                <p:rating value="#{comentarioController.comentario.nota}" />
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 4%;">
                <b:inputTextarea label="Escreva sua opinião (255) catacteres" value="#{comentarioController.comentario.descricao}"
                                 required="true" requiredMessage="campo opinião obrigatório" 
                                 placeholder="Escreva sua opinião" />
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 1%;">
                <p:commandButton value="enviar" action="#{comentarioController.salvar()}" 
                                 icon="fa fa-check"  
                                 style="margin-bottom:10px;height:40px;width: 100%;" 
                                 styleClass="green-btn raised-btn rounded-btn">
                    <f:ajax execute="@form" render="form" />
                </p:commandButton>
            </b:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
