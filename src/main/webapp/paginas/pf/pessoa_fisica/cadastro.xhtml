<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-perfil.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="conteudo-perfil">


       <h:form id="form" >
            <b:panelGrid col-spans="12" >
                <b:messages id="msgs"/>
            </b:panelGrid>

            <p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12,ui-g-12 ui-md-12" layout="grid" 
                         styleClass="ui-panelgrid-blank form-group form-elements" 
                         style="border:0px none; background-color:transparent;">

                <p:inputText label="Nome completo" value="#{pessoaFisicaController.pessoaFisica.nome}"
                             placeholder="nome completo" required="true" style="height: 40px;">
                </p:inputText>
            </p:panelGrid>

            <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-6,ui-g-12 ui-md-6" layout="grid" 
                         styleClass="ui-panelgrid-blank form-group form-elements" 
                         style="border:0px none; background-color:transparent;">
               
                <p:inputText id="email" label="Email" value="#{pessoaFisicaController.pessoaFisica.usuario.email}"
                             placeholder="exemplo@email.com" required="true" style="height: 40px;">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    <p:ajax event="blur" update="msgs" listener="#{pessoaFisicaController.existe()}" />
                </p:inputText>

                <p:inputMask label="Telefone" value="#{pessoaFisicaController.pessoaFisica.telefone}"
                             mask="(99)99999-9999" placeholder="(99)99999-9999" required="true" style="height: 40px;">
                </p:inputMask>
            </p:panelGrid>

            
            <br></br>

            <b:panelGrid col-spans="12">
                <p:commandButton value="enviar" action="#{pessoaFisicaController.salvar()}" 
                                 icon="fa fa-check" ajax="false"
                                 style="margin-bottom:10px;height:40px;width: 100%;" 
                                 styleClass="green-btn raised-btn rounded-btn">
                    <f:ajax execute="@form" render="form" />
                </p:commandButton>
            </b:panelGrid>
        </h:form>


    </ui:define>
</ui:composition>
