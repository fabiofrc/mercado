<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-perfil-juridica.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="conteudo-perfil">
        <b:messages />
        <h3>listagem de produtos</h3>
        <h:form>
            <p:dataTable id="tbNoticia" value="#{produtoController.produtosByPessoaJuridica}" var="g"
                         paginator="true">

                <p:column headerText="id" width="70" sortBy="#{g.id}">
                    <h:outputText value="#{g.id}"/>
                </p:column>

                <p:column headerText="título" filterBy="#{g.nome}" sortBy="#{g.nome}">
                    <h:outputText value="#{g.nome}"/>
                </p:column>

                <p:column headerText="SubCategoria" width="150" filterBy="#{g.subCategoria.nome}" sortBy="#{g.subCategoria.nome}" >
                    <h:outputText value="#{g.subCategoria.nome}"/>
                </p:column>

                <p:column headerText="Entidade" width="150" filterBy="#{g.pessoaJuridica.nome}" sortBy="#{g.pessoaJuridica.nome}" >
                    <h:outputText value="#{g.pessoaJuridica.nome}"/>
                </p:column>

                <p:column headerText="arquivo" width="70">
                    <p:graphicImage value="#{produtoController.image1}" width="50" height="50">
                        <f:param name="id" value="#{g.id}"/>
                    </p:graphicImage>
                </p:column>

                <p:column headerText="opções" >
                    <p:panelGrid columns="3" layout="grid">
                        <p:commandButton ajax="false" action="#{produtoController.view(g.id)}" icon="ui-icon-search"/>
                        <p:commandButton ajax="false" action="#{produtoController.editar_produto(g.id)}" icon="ui-icon-pencil"/>
                    </p:panelGrid>
                </p:column>  
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
