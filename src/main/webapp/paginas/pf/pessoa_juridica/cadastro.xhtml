<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-perfil-juridica.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="conteudo-perfil-dir">

        <h3>#{pessoaJuridicaController.editando ? 'Edição de usuario' : 'Novo usuário'}</h3>

        <h:form id="form">
            <b:messages id="msgs"/>
            <b:panelGrid col-spans="12" id="pgParticipante">
                <b:inputText label="Nome Fantazia" value="#{pessoaJuridicaController.pessoaJuridica.nome}" placeholder="nome fantazia" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="user" />
                    </f:facet>
                </b:inputText>

                <b:inputText label="Razão social" value="#{pessoaJuridicaController.pessoaJuridica.razaoSocial}" placeholder="nome completo" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="user" />
                    </f:facet>
                </b:inputText>

                <b:inputText label="CNPJ" value="#{pessoaJuridicaController.pessoaJuridica.cnpj}"
                             mask="99.999.999/9999-99" placeholder="cnpj completo" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="user" />
                    </f:facet>
                </b:inputText>

                <b:inputText label="Telefone" value="#{pessoaJuridicaController.pessoaJuridica.telefone}"
                             mask="(99)99999-9999" placeholder="telefone completo" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="user" />
                    </f:facet>
                </b:inputText>

                <b:inputText id="email" label="Email" value="#{pessoaJuridicaController.pessoaJuridica.usuario.email}"
                             placeholder="exemplo@email.com" required="true">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    <f:facet name="prepend">
                        <b:iconAwesome name="fa-envelope-o" />
                    </f:facet>
                </b:inputText>
            </b:panelGrid>

            <b:panelGrid col-spans="12">
                <b:inputText label="Endereço" value="#{pessoaJuridicaController.pessoaJuridica.endereco.descricao}"
                             placeholder="endereço" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="map" />
                    </f:facet>
                </b:inputText>
            </b:panelGrid>

            <br></br>

            <b:panelGrid col-spans="12">
                <b:commandButton value="enviar" action="#{pessoaJuridicaController.salvar()}" look="primary" icon-awesome="fa fa-checked" style="width:100%">
                    <f:ajax execute="@form" render="form" />
                </b:commandButton>
            </b:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
