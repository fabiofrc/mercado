<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:commandLink id="imageBtn" >
            <i class="fa fa-bars"> categorias</i>
        </p:commandLink>
        <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
            <p:dataList value="#{subCategoriaController.subCategorias}" var="c" type="definition">
                <p:commandLink ajax="false" action="#{produtoController.buscaNoticiaByCategoria(c.id)}" >
                    #{c.nome}
                </p:commandLink>
            </p:dataList>
        </p:overlayPanel>

    </h:body>
