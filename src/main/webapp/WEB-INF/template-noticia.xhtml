<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">mercado - nova experiência de mercado</ui:define>

    <ui:define name="conteudo">

        <b:jumbotron style="background: #F8F8F8;padding-bottom: 6px;padding-top: 6px;">
            <b:container>

                <b:row>
                    <b:column col-md="6" style="padding-left: 2.5%;">
                        <h:form id="form">
                            <p:commandLink id="imageBtn" >
                                <i class="fa fa-bars"> categorias</i>
                            </p:commandLink>
                            <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                                <p:dataList value="#{subCategoriaController.subCategorias}" var="c" type="definition">
                                    <p:commandLink ajax="false" action="#{produtoController.buscaNoticiaByCategoria(c.id)}" >
                                        #{c.nome}
                                    </p:commandLink>
                                </p:dataList>
                            </p:overlayPanel>
                        </h:form>
                    </b:column>

                    <b:column col-md="6" style="text-align: right;border: 0px solid white;">
                        <h:form id="form2">
                            <p:autoComplete id="acSimple" value="#{produtoController.paramentroTitulo}" 
                                            placeholder="busca por produto..." class="input-pequisa" required="true"
                                            completeMethod="#{produtoController.pesquisarPorTitulo}" size="30"
                                            style="color: gray;border:0px;border-radius: 0px;background: white;">
                            </p:autoComplete>
                            <h:commandLink action="#{produtoController.buscaNoticiaByFilter()}"
                                           style="height: 30px;border: 1px solid white; width: 30px;
                                           display: inline-block;background: #F8F8F8;margin-top: 2px;">
                                <i class="fa fa-search" style="font-size: 18pt;color: gray;"></i>
                                <f:ajax execute="@form" render="form2" />
                            </h:commandLink>
                        </h:form>
                    </b:column>
                </b:row>

            </b:container>
        </b:jumbotron>

        <b:jumbotron style="background: white;padding-top: 0%;padding-bottom: 0%;">
            <b:container>
                <b:row>
                    <b:column col-md="10" >
                        <b:socialShare shares="twitter,linkedin,facebook" showLabel="true" show-count="true" text="gdados!" style="margin-left: 1%;"/>
                    </b:column>
                    <b:column col-md="2">
                        <i class="fa fa-newspaper-o">  útimas postagens #{produtoController.contador}</i>
                    </b:column>
                </b:row>
            </b:container>
        </b:jumbotron>

        <b:jumbotron style="background: white;padding-top: 0%;padding-bottom: 0%;">
            <b:container>
                <b:row>
                    <b:column col-md="12">
                        <ui:insert name="conteudo-noticia-destaque"/>
                    </b:column>
                </b:row>
            </b:container>
        </b:jumbotron>


        <b:jumbotron style="background: white;">
            <b:container>
                <b:row>
                    <b:column col-md="12">
                        <ui:insert name="conteudo-noticia-todos"/>
                    </b:column>
                </b:row>
            </b:container>
        </b:jumbotron>
    </ui:define>

</ui:composition>
