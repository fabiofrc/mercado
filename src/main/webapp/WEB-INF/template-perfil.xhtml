<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">gdados - transformando dados em soluções</ui:define>

    <ui:define name="content">

        <div class="container">

            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title">
                        <h:form>
                            <b:panelGrid columns="6">
                                <div class="editar-perfil">
                                    <p style="font-size: 14pt;">#{pessoaFisicaController.pessoaFisica.nome}</p>
                                </div>

                                <b:commandButton  action="#{pessoaFisicaController.editarPerfil()}" 
                                                  value=" editar perfil »" icon-awesome="fa-edit"/>

                                <b:commandButton action="#{pessoaFisicaController.novaSenha()}" 
                                                 value=" nova senha »" icon-awesome="fa-edit"/>

                                <b:commandButton  action="#{pessoaFisicaController.visualisarComentario()}" 
                                                  value=" meus comentários »" icon-awesome="fa-comment-o"/>

                                <b:commandButton  action="#{pessoaFisicaController.visualisarPedido()}"
                                                  value=" meus pedidos »" icon-awesome="fa-cart-arrow-down"/>

                            </b:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title">
                        <ui:insert name="conteudo-perfil"/>
                    </div>
                </div>
            </div>

        </div>

    </ui:define>

</ui:composition>
