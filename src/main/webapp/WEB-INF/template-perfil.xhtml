<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">gdados - transformando dados em soluções</ui:define>

    <ui:define name="content">

        <div class="conteudo-cadastro">

            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <h:form>
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Perfil" action="#{clienteController.editarPerfil()}" icon="fa fa-star">
                                <f:param name="i" value="0" />
                            </p:menuitem>
                            <p:menuitem value="Nova senha" action="#{clienteController.novaSenha()}" icon="fa fa-search">
                                <f:param name="i" value="1" />
                            </p:menuitem>
                            <p:menuitem value="Cometários" action="#{comentarioController.buscaComentarioByUsuario()}"  icon="fa fa-file">
                                <f:param name="i" value="2" />
                            </p:menuitem>
                            <p:menuitem value="Pedidos" action="#{pedidoController.buscaPedidoByUsuario()}" icon="fa fa-wrench">
                                <f:param name="i" value="3" />
                            </p:menuitem>
                        </p:tabMenu>
                    </h:form>
                </div>
            </div>


            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <ui:insert name="conteudo-perfil"/>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
