<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">mercado - perfil de usuário</ui:define>


    <ui:define name="conteudo">

        <b:container>
            <b:jumbotron style="background-color: #f1f1f1;">
                <b:row>
                    <b:column col-md="2" style="border: 0px solid #9d9d9d;">
                        <b:panelGrid col-spans="12">
                            <p style="font-size: 14pt;">#{pessoaFisicaController.pessoaFisica.nome}</p>
                        </b:panelGrid>
                    </b:column>

                    <b:column col-md="10" style="border: 0px solid #9d9d9d;">
                        <h:form id="forme">
                            <h:panelGrid style="margin-top: 0%;" columns="8">
                                <i class="fa fa-edit"></i>
                                <b:commandLink ajax="false" action="#{pessoaFisicaController.editarPerfil()}" value=" editar perfil »" />

                                <i class="fa fa-edit"></i>
                                <b:commandLink ajax="false" action="#{pessoaFisicaController.novaSenha()}" value=" nova senha »" />

                                <i class="fa fa-comment-o"></i>
                                <b:commandLink ajax="false" action="#{pessoaFisicaController.visualisarComentario()}" value=" meus comentários »" />

                                <i class="fa fa-comment-o"></i>
                                <b:commandLink ajax="false" action="#{pessoaFisicaController.visualisarPedido()}" value=" meus pedidos »" />
                            </h:panelGrid>
                        </h:form>
                    </b:column>

                    <b:column col-md="12">
                        <ui:insert name="conteudo-perfil-dir"/>
                    </b:column>
                </b:row>
            </b:jumbotron>
        </b:container>

    </ui:define>

</ui:composition>
