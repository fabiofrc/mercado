<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">mercado - pagamento</ui:define>

    <ui:define name="content">

        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 25%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
                overflow: visible;
                border: 0px solid #c8c8c8;
                display: block;
                background-color: #FFFFFF;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
                background-color: #FF5722;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
                position: relative;
                top: -3px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
                margin-top: -6px;
            }

            body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
                color: #555;
            }
        </style>


        <div class="container">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <!-- Left Side -->
                    <div class="card card-w-title">
                        <p:steps activeIndex="#{pedidoController.indexMenu}">
                            <p:menuitem value="Minha cesta" />
                            <p:menuitem value="Identificação" />
                            <p:menuitem value="Pagamento" />
                            <p:menuitem value="Confirmação" />
                        </p:steps>
                    </div>
                </div>

                <ui:insert name="conteudo-pagamento"/>

            </div>
        </div>

    </ui:define>

</ui:composition>
