<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title><ui:insert name="title"></ui:insert></title>

        <meta name="author" content="The Author"/>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"/>
        <meta name="google-site-verification" content="Y0WCOxT6_XheY64iba-6H4IYRXQqw86tTITuFS1DCVg" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/img/carrinho2.png" />

        <link type="text/css" href="#{request.contextPath}/resources/home/estilo-home.css" rel="stylesheet" />
        <link type="text/css" href="#{request.contextPath}/resources/home/estilo-produto.css" rel="stylesheet" />

    </h:head>


    <h:body style="padding-top: 0px; padding-bottom: 0px;" styleClass="main-body">

        <ui:include src="topbar.xhtml"/>

        <div class="layout-content">
            <ui:insert name="content"/>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <ui:include src="footer.xhtml"/>

        <h:outputStylesheet name="css/nanoscroller.css" library="verona-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="verona-layout" />
    </h:body>
</html>
