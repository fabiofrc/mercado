<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <style type="text/css">
            .ui-layout-west {
                z-index: 5 !important;
                overflow: visible !important;;
            }

            .ui-layout-center {
                z-index: 20 !important;
                overflow: visible !important;;
            }
        </style>
    </h:head>

    <div class="topo">
        <div class="topo-conteudo">
            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-2" style="text-align: left;border: 0px solid black;">
                        <p:link outcome="/Home" style="color: white;">
                            <h4>MERCADOONLINE</h4>
                        </p:link>
                    </div>

                    <div class="ui-g-12 ui-lg-7" style="text-align: right;border: 0px solid black;">
                        <h:form>
                            <div class="ui-inputgroup">
                                <p:inputText value="#{produtoController.produtoFilter.titulo}" 
                                             placeholder="tem quase tudo, pode procurar" 
                                             style="width: 100%;height: 40px;">
                                    <p:focus />
                                </p:inputText>

                                <p:commandButton ajax="false" value="pesquisar" action="#{produtoController.pesquisarProdutoFilter()}">
                                    <f:ajax execute="@form" render="formPesquisa" />
                                </p:commandButton>
                            </div>
                        </h:form>
                    </div>

                    <div class="ui-g-12 ui-lg-2" style="text-align: right;border: 0px solid black;">
                        <p:menuButton value="olá, #{seguranca.nomeUsuario} faça seu login ou cadastre-se" style="background: red;">
                            <p:menuitem value="Login" icon="fa fa-user" outcome="/login"/>
                            <p:menuitem ajax="false" value="Cadastre-se" icon="fa fa-pencil" outcome="/paginas/plb/pessoa_fisica/cadastro"/>
                            <p:menuitem ajax="false" value="Meus dados" icon="fa fa-pencil" action="#{pessoaFisicaController.editarPerfil()}" 
                                        rendered="#{seguranca.usuarioLogado ne null}" immediate="true"/>
            
                            <p:menuitem ajax="false" value="Logout" icon="fa fa-close" action="#{loginBean.logout()}" 
                                        immediate="true" rendered="#{seguranca.usuarioLogado ne null}"/>
                            <p:menuitem value="Configurações" icon="fa fa-close" action="#{produtoController.lista()}" 
                                        immediate="true" rendered="#{seguranca.gerenciarConteudoPermitido}"/>
                            <p:separator />
                            <p:menuitem value="Homepage" url="http://localhost:8084/mercado/" icon="ui-icon-extlink fa fa-university"/>
                        </p:menuButton>
                    </div>

                    <div class="ui-g-12 ui-lg-1" style="text-align: center;border: 0px solid black;">
                        <div class="form-group">
                            <p:commandLink id="cesta">
                                <i class="fa fa-cart-arrow-down" style="color: white;font-size: 20pt;">
                                    <b:label text="#{pedidoController.carrinho.pedidoItems.size()}" severity="danger" style="font-size: 10px;"/>
                                </i>
                            </p:commandLink>

                            <p:overlayPanel id="imagePanel" for="cesta" showEffect="blind" dynamic="true"
                                            hideEffect="explode" showEvent="mouseover" hideEvent="mousedown"
                                            dismissable="false" showCloseIcon="true">

                                <p:repeat value="#{pedidoController.carrinho.pedidoItems}" var="c" >
                                    <h:panelGrid columns="2">
                                        <p:graphicImage value="#{produtoController.image1}" width="30" height="30">
                                            <f:param name="id" value="#{c.produto.id}"/>
                                        </p:graphicImage>
                                        <h:outputText value="#{c.produto.titulo}" style="font-size: 10pt;"/>
                                    </h:panelGrid>
                                    <hr/>
                                </p:repeat>

                                <center>
                                    <p:commandLink value="minha cesta" action="#{pedidoController.novoPedido()}" 
                                                   immediate="true"/>
                                </center>
                            </p:overlayPanel>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </div>

</ui:composition>
